
 <div class="filterDiv {{include.link.tags| join ' '}}"> 
     <a href="{{include.link.href}}" class="list-group-item list-group-item-action bg-transparent">{{include.link.title}} 
         {% if include.link.tags.size > 0 %}
            {% for t in include.link.tags %}
                <span class="badge badge-light">{{t}}</span>
            {% endfor %}
        {% endif %}
     </a>

 </div>
